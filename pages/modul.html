<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/modul.css" />
    <script src="./Js/modul.js"></script>
</head>

<body>
    <!-- Button trigger modal -->

    <div class="container">

        <br>
        <center>

            <!-- <button class="btn btn-primary btn-lg" href="#signup" data-toggle="modal"
                data-target=".log-sign">Нэвтрэх</button> -->
        </center>
        <br>


    </div>

    <!-- Modal -->
    <div class="modal fade bs-modal-sm log-sign" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="bs-example bs-example-tabs">
                    <ul id="myTab" class="nav nav-tabs">
                        <li id="tab1" class=" active tab-style login-shadow "><a href="#signin"
                                data-toggle="tab">Нэвтрэх</a></li>
                        <li id="tab2" class=" tab-style "><a href="#signup" data-toggle="tab">Бүртгүүлэх</a></li>

                    </ul>
                </div>
                <div class="modal-body">
                    <div id="myTabContent" class="tab-content">

                        <div class="tab-pane fade active in" id="signin">
                            <form class="form-horizontal">
                                <fieldset>
                                    <!-- Sign In Form -->
                                    <!-- Text input-->
                                    <div class="group">
                                        <input required="" class="input" type="Username"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date">Нэр</label>
                                    </div>

                                    <div class="group">
                                        <input required="" class="input" type="text"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date">И-мейл хаяг </label>
                                    </div>


                                    <!-- Password input-->
                                    <div class="group">
                                        <input required="" class="input" type="password"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date">Нууц үг</label>
                                    </div>
                                    <em>хамгийн багадаа 6 тэмдэгт</em>

                                    <div class="forgot-link">
                                        <a href="#forgot" data-toggle="modal" data-target="#forgot-password"> Нууц үгээ
                                            мартсан</a>
                                    </div>


                                    <!-- Button -->
                                    <div class="control-group">
                                        <label class="control-label" for="signin"></label>
                                        <div class="controls">
                                            <button id="signin" name="signin"
                                                class="btn btn-primary btn-block">Нэвтрэх</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>


                        <div class="tab-pane fade" id="signup">
                            <form class="form-horizontal">
                                <fieldset>
                                    <!-- Sign Up Form -->
                                    <!-- Text input-->
                                    <div class="group">
                                        <input required="" class="input" type="text"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date">Нэвтрэх нэр</label>
                                    </div>


                                    <!-- Password input-->
                                    <div class="group">
                                        <input required="" class="input" type="text"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date">И-мейл хаяг</label>
                                    </div>

                                    <!-- Text input-->
                                    <div class="group">
                                        <input required="" class="input" type="password"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date">Нууц үг</label>
                                    </div>
                                    <em>1-8 тэмдэгт</em>




                                    <!-- Button -->
                                    <div class="control-group">
                                        <label class="control-label" for="confirmsignup"></label>
                                        <div class="controls">
                                            <button id="confirmsignup" name="confirmsignup"
                                                class="btn btn-primary btn-block">Бүртгүүлэх</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--modal2-->

    <div class="modal fade bs-modal-sm" id="forgot-password" tabindex="0" role="dialog"
        aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Password will be sent to your email</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="group">
                                <input required="" class="input" type="text"><span class="highlight"></span><span
                                    class="bar"></span>
                                <label class="label" for="date">Email address</label>
                            </div>


                            <div class="control-group">
                                <label class="control-label" for="forpassword"></label>
                                <div class="controls">
                                    <button id="forpasswodr" name="forpassword"
                                        class="btn btn-primary btn-block">Send</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>

        </div>
    </div>


</body>

</html>
